apiVersion: apps/v1
kind: Deployment
metadata: { name: gql-gateway }
spec:
  replicas: 2
  selector: { matchLabels: { app: gql-gateway } }
  template:
    metadata: { labels: { app: gql-gateway } }
    spec:
      containers:
      - name: gql-gateway
        image: gql-gateway:dev
        ports: [ { containerPort: 8000 } ]
        readinessProbe: { httpGet: { path: /health, port: 8000 }, initialDelaySeconds: 5, periodSeconds: 5 }
        livenessProbe:  { httpGet: { path: /health, port: 8000 }, initialDelaySeconds: 10, periodSeconds: 10 }
